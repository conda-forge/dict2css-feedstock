{% set name = "dict2css" %}
{% set version = "0.3.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dict2css-{{ version }}.tar.gz
  sha256: 89c544c21c4ca7472c3fffb9d37d3d926f606329afdb751dc1de67a411b70719

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - whey >=0.0.20
  run:
    - cssutils >=2.2.0
    - domdf-python-tools >=2.2.0
    - python >={{ python_min }}

test:
  imports:
    - dict2css
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sphinx-toolbox/dict2css
  summary: A Î¼-library for constructing cascading style sheets from Python dictionaries.
  license: MIT
  license_file: LICENSE
  doc_url: https://dict2css.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
